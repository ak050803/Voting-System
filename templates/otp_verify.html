<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
            background-color: #f0f8ff;
        }
        .form-container {
            margin-top: 50px;
            border: 5px solid #333;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-center">
    <div class="container form-container">
        <h2 class="text-primary mb-4">OTP Sent to your registered email.</h2>
        <form method="POST" action="/verify_otp">
            <input type="hidden" name="adhaar" value="{{ adhaar }}">
            <label>Enter OTP:</label><br>
            <input type="text" name="otp" required class="form-control mb-3"><br>
            <input type="submit" value="Verify OTP" class="btn btn-success">
        </form>
    </div>
</body>
</html>
