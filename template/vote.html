<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vote for Your Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
            background-color: #f0f8ff;
        }
        .form-container {
            margin-top: 50px;
            border: 5px solid #333;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-center">
    <div class="container form-container">
        <h2 class="text-primary mb-4">Vote for Your Candidate</h2>
        <form method="POST" action="/vote">
            <input type="hidden" name="adhaar" value="{{ adhaar }}">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="A" required>
                <label class="form-check-label">Narendra Modi(BJP)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="B" required>
                <label class="form-check-label">Pappu (INC)</label>
            </div>
            <br>
            <input type="submit" value="Submit Vote" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
